{% extends 'moj_template/base.html' %}
{% load staticfiles %}

{% block content %}

<header class="page-header group">
  <div>
    <h1>Proceedings by month</h1>
  </div>
</header>


<p>This is a very simple barchart showing the number of cases processed by month between 2002 and 2012. The curve shows the average yearly totals.</p>

<style>
.oddbar { fill: #88f; }
.evenbar { fill: #88c; }
.bar:hover { fill: #d88; }

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
   fill: none;
   stroke: #353;
   stroke-width: 5px;
   stroke-linecap: round;
 }


</style>
<svg id="demo1"></svg>
<script src="{% static 'd3.v3.min.js' %}"></script>
<script src="{% static 'demo1.js' %}"></script>

{% endblock %}
